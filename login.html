<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>
	<div class="login">
		<div class="background">
			<img src="assets/img/img-background-2.png" class="background-lepra img-fluid">
			<img src="assets/img/logo-lepra.png" class="logo img-fluid">
		</div>
		<div class="ingreso">
			<div class="logo">
				<img src="assets/img/logo-lepra.png" class="logo-g img-fluid">
			</div>
			<div class="datos">
				<h2>Ingresar</h2>
				<form>
					<div class="form-group">
					    <label for="formGroupExampleInput">E-mail</label>
					    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="E-mail">
					</div>
					<div class="form-group">
					    <label for="formGroupExampleInput2">Contraseña</label>
					    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
					</div>
				</form>
				<div class="password">
					<a href="#">
						<p>Olvidé mi Contraseña</p>
						<div class="line"></div>
					</a>
				</div>
				<div class="button ingresar">
					<a href="#" class="btn btn-primary">Ingresar</a>
				</div>
				<div class="registro">
					<a href="#">
						<p>No tengo cuenta</p>
						<div class="line"></div>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
