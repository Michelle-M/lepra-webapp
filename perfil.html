<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/icons.css">
	<link rel="stylesheet" type="text/css" href="assets/css/icons2.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Jquery -->
	<script src="assets/js/index.js" type="text/javascript"></script>
	<title>Mi perfil</title>
</head>
<body>
	<div class="content-left">
		<header>
			<div class="container header">
				<div class="container">
					<div class="container">
						<div class="row">
							<div class="user-elements-header">
								<div class="content-user-image" style="background-image: url(assets/img/icon-user-mini.png);"></div>
								<a href="#" class="exit">
									<span class="icon-exit"></span>
								</a>
								<div class="submenu active">
									<ul class="list-unstyled">
										<li><a href="#"><img src="assets/img/profile-edit.png" class="user-icon img-fluid"><p>Mi perfil</p></a></li>
										<div class="line"></div>
										<li><a href="#"><i class="icon-exit"></i><p>Cerrar sesión</p></a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="adjust-height-sticky"></div>
		<div class="container top">
			<div class="container">
				<div class="container">
					<div class="row">
						<div class="col-md-9 users">
							<div class="icon">
								<img src="assets/img/profile-edit.png" class="user-icon img-fluid">
							</div>
							<div class="title">Mi perfil</div>
						</div>
						<div class="col-md-3 buttons">
							<button type="button" class="btn btn-secondary agregar"><i class="icon-ok"></i>Guardar</button>
				        	<button type="button" class="btn btn-secondary"><i class="icon-left-arrow"></i>Volver</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container content">
			<div class="container">
				<div class="container">
					<div class="row">
						<div class="col-md-3 avatar">
							<div class="subtitle">Imagen de avatar</div>
							<div class="img-avatar">
								<img src="assets/img/avatar.png" class="av img-fluid">
							</div>
							<div class="button">
								<button type="button" class="btn btn-secondary agregar"><i class="icon-more"></i>Selecciona imagen</button>
								<form>
								  <div class="form-group">
								    <label for="exampleFormControlFile1">Example file input</label>
								    <input type="file" class="form-control-file" id="exampleFormControlFile1">
								  </div>
								</form>
							</div>
						</div>
						<div class="col-md-8 user-data">
							<form>
								<div class="form-group">
								    <label for="formGroupExampleInput">Nombre y apellido</label>
								    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y apellido" required>
								</div>
								<div class="form-group">
								    <label for="formGroupExampleInput2">Fecha de nacimiento</label>
								    <input type="date" class="form-control" id="formGroupExampleInput2" required>
								</div>
								<div class="form-group">
								    <label for="formGroupExampleInput2">DNI</label>
								    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="DNI" required>
								</div>
								<div class="form-group">
								    <label for="formGroupExampleInput2">Lugar de residencia</label>
								    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Lugar de residencia" required>
								</div>
								<div class="form-group">
								    <label for="formGroupExampleInput2">Especialización</label>
								    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Especialización" required>
								</div>
								<div class="form-group">
								    <label for="formGroupExampleInput2">N de matrícula</label>
								    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="N de matrícula" required>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content-right">
		<div class="logo-top">
			<img src="assets/img/logo-lepra.png" class="logo img-fluid">
		</div>
		<div class="profile">
			<img src="assets/img/icon-user-big.png" class="profpic img-fluid">
			<div class="description">
				<p class="name">María González</p>
				<p class="type">Especialización</p>
			</div>
		</div>
		<div class="progreso">
			<h3 class="titulo">Tu progreso</h3>
			<div class="lista-p" id="lista">
				<img src="assets/img/lista-progreso.png" class="lista img-fluid">
				<div class="circulo"></div>
				<div class="cartel-progreso" id="sobre-lista">
					<div class="leyenda">
						<span class="color">0</span>/5 temas
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
